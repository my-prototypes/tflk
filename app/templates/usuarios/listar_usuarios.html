<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
    {% for usuario in usuarios %}
        <li>{{ usuario.id }} - {{ usuario.nome }} - {{ usuario.email }} - {{ usuario.username }}</li>
    {% endfor %}
    </ul>
</body>
</html>
