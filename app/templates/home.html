<head>

  <title>MyImage | Home</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css" type="text/css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/static/plugins/icheck-bootstrap/icheck-bootstrap.min.css" type="text/css">
  <!-- Theme style -->

  <!-- Google Font: Source Sans Pro -->

<body class="hold-transition login-page">
<div class="login-box">

  </div>
  <!-- Home -->
  <div class="card">
    <div class="card-body">
      <p class="login-box-msg">Home PÃºblica para Testes</p>

      </p>
      <p class="mb-2">
        <a href="/testes">Testes</a>
      </p>
    </div>

  {% with messages = get_flashed_messages() %}

    <div class="callout callout-danger">
      {% for message in get_flashed_messages() %}

  {% endwith %}
</div>
<!-- /.login-box -->

<!-- jQuery -->
